<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hickies Originals</title>
        <meta name="description" content="Online exclusive">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font Awesome Icon Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="content" class="container">
        <!-- Heading-->
        <header>
            <h1>HICKIES Originals</h1>
        </header>
        
        <div>
            <div class="column row-padding" style = "white-space: nowrap">
                <!-- Stars-->
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>

            <div class="column">
                <span class="text-muted">1,293 reviews</span>
            </div>
            <div class="column"></div>
        </div>

            <div class="column">
                <h2 id ="column">$14.99</h2>
            </div>

            <div class="column">
                <span class="text-muted">$17.99</span>
            </div>

            <div class="column">
                <span class="text-muted"><b>25% OFF</b></span>
            </div>

            <p>ONLINE EXCLUSIVE</p>

            <span>
                <strong>COLOR:</strong>
            </span>
            <span id="color-choice1">Select a color</span>

            <div id="color-chooser">
                <button class="inline-block color-button button-red" onclick="colorSelect('Red');"></button>
                <button class="inline-block color-button button-violet" onclick="colorSelect('Violet');"></button>
                <button class="inline-block color-button button-black" onclick="colorSelect('Black');"></button>
                <button class="inline-block color-button button-white" onclick="colorSelect('White');"></button>
                <button class="inline-block color-button button-orange" onclick="colorSelect('Orange');"></button>
                <button class="inline-block color-button button-yellow" onclick="colorSelect('Yellow');"></button>
                <button class="inline-block color-button button-navy-blue" onclick="colorSelect('Navy Blue');"></button>
                <button class="inline-block color-button button-turquoise" onclick="colorSelect('Turquoise');"></button>
                <button class="inline-block color-button button-beige" onclick="colorSelect('Beige');"></button>
                <button class="inline-block color-button button-sky-blue" onclick="colorSelect('Sky Blue');"></button>
                <button class="inline-block color-button button-lime-green" onclick="colorSelect('Lime Green');"></button>
                <button class="inline-block color-button button-pink" onclick="colorSelect('Pink');"></button>
                <button class="inline-block color-button button-cream" onclick="colorSelect('Cream');"></button>
                <button class="inline-block color-button button-emerald-green" onclick="colorSelect('Emerald Green');"></button>
                <button class="inline-block color-button button-dark-grey" onclick="colorSelect('Dark Grey');"></button>
                <button class="inline-block color-button button-brown" onclick="colorSelect('Brown');"></button>
                <button class="inline-block color-button button-aqua-marine" onclick="colorSelect('Aqua Marine');"></button>
                <button class="inline-block color-button button-light-grey" onclick="colorSelect('Light Grey');"></button>

            </div>

            <p><strong>Size Guide</strong></p>

            <p><strong>Your Custom Fit</strong></p>

            <div>
                <button id="quantity" class="quantity-button"><strong>0</strong></button>
                <button class="cart-button button-animation" data-toggle="modal" data-target="#myModal" onclick="updateQuant();"><strong>Add to Cart</strong></button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body">
                            <p>Please add the quantity of the item you have selected</p>
                            <br>
                            <div class="inline-block text-center">
                                <span id="color-choice2" style="margin: 50px; vertical-align: 10px;">Color to be selected</span>
                                <button class="minus-button" onclick="decrement();">-</button>
                                <span id="quant" style="font-size: 30px; margin: 15px; vertical-align: 10px;">0</span>
                                <button class="minus-button" onclick="increment();">+</button>
                            </div>
                            <br>
                            <div class="inline-block float-right">
                                    <button type="button" class="btn btn-default btn-pad agree-btn" data-dismiss="modal" onclick="updateCart();"><strong>Agree</strong></button>
                                    <button type="button" class="btn btn-default btn-pad cancel-btn" data-dismiss="modal" onclick="resetQuantity();"><strong>Cancel</strong></button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div id="details">
                <p><strong>DETAILS</strong></p>
                <!-- Use the same color circles from the color selector -->
                <!-- Circles correspond to number of that color in the cart -->
                <!-- Remove circles by clicking on them -->
                <!-- Circles are created and added via js-->


            </div>
            <hr>
            <p><strong>Need Help?</strong></p>
            <p><strong>Shipping & Returns</strong></p>


        </div>

        <script src="shopping.js"></script>

    </body>
</html>
